<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        Guess The Number (1 - 100)
    </header>
    
    <div class="check-input">
        <input id="guess" type = "text" placeholder = "submit your guess">
        <button id="checkBtn" value = "submit">Check</button>
    </div>

    <div class="image">
        <img src="./magic-hat-graphic-design-wand-hats-baf5cfe39aca811476d1c518bf5b5bc6.png" style="width: 200px" alt="">
    </div>

    <div>
        <p class="textArea"> Write the Number</p>
    </div>

    <div class="attempts">
        <p>Number of attempts : <span id="attempt">0</span></p>
    </div>
    <div class="reset-btn">
        <button id="reset-btn">Reset</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
